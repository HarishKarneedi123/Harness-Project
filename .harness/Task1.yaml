pipeline:
  name: Task1
  identifier: Task1
  projectIdentifier: AWS
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: MyStage
        identifier: MyStage
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: CreateStack
                  name: Taskecs
                  identifier: Taskecs
                  spec:
                    provisionerIdentifier: ABC
                    configuration:
                      stackName: newone1
                      connectorRef: AWS
                      region: ap-southeast-2
                      templateFile:
                        type: Remote
                        spec:
                          store:
                            type: Github
                            spec:
                              paths:
                                - aws ecs
                              connectorRef: GitHub
                              gitFetchType: Branch
                              branch: main
                      roleArn: ""
                      parameterOverrides:
                        - name: VpcId
                          value: <+input>
                          type: String
                        - name: SubnetIds
                          value: <+input>
                          type: String
                  timeout: 10m
        tags: {}
